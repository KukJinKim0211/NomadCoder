<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- root라는 ID를 가진 div에 ReactDOM이 reactElement를 렌더링 시킨다. -->
  <div id="root"></div>
</body>
<!-- 리액트 라이브러리 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- React Element를 HTML Body에 위치하게하는 역할 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
  const root = document.getElementById("root");
  // 첫번째 args : 생성할 태그 명
  // 두번째 args : 태그의 Property
  // 세번째 args : 태그의 내용
  const span = React.createElement("span", {id: "first-span", style: {color: 'red'}}, "span area");
  // span React Element를 root에 넣음
  ReactDOM.render(span, root);
</script>

</html>
